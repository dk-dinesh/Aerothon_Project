{% extends "base.html" %}
{%block body%}
<style>
    body{
        text-align:center;
    }
    .bg{
        background-color: rgb(1, 0, 2);
    }
</style>
<!-- <body style="background-image: url(static/images/background.jpeg);background-repeat: no-repeat;background-size: cover;"> -->
    <h1 style="color:rgb(255, 255, 255);">Template Builder</h1>
    <form method="POST" action="" style="width: 500px;text-align:center;margin: auto; padding-top:20px ;">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Frontend</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" name="frontend framework">
                  <option selected>Choose...</option>
                  <option value="React">React</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Backend</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" name="backend framework">
                    <option selected>Choose...</option>
                    <option value="Flask">Flask</option>
                </select>
            </div>
        </div>
        <p style="color:rgb(255, 255, 255);">Wait for some time after submit, template will download soon....</p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
<!-- </body> -->
{%endblock body%}
